[mypy]
python_version = 3.12

# These are already implied by --strict, but keep them explicit for local runs.
warn_unused_ignores = True
warn_redundant_casts = True
no_implicit_optional = True

# Keep our CLI flags the source of truth for third-party imports.
# (CI still passes --ignore-missing-imports.)

[mypy-yaml]
ignore_missing_imports = True