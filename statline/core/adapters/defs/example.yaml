key: some_title
version: 0.1.0

buckets:
  scoring: {}
  impact: {}
  discipline: {}

metrics:
  - key: kills            # any name; up to adapter
    bucket: scoring
    clamp: [0, 60]
    transform: capped_linear   # optional
  - key: adr
    bucket: impact
    clamp: [0, 300]
    transform: capped_linear
  - key: deaths
    bucket: discipline
    clamp: [0, 40]
    invert: true               # higher is worse

# optional “efficiency channels” (generic make/attempt pairs)
efficiency:
  - key: fg_eff
    make: $.fgm
    attempt: $.fga
    bucket: impact
    transform: pct_softcap

mapping:
  kills: $.kills
  adr:   $.damage / max($.rounds, 1)
  deaths: $.deaths
